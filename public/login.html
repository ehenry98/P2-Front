<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Ingresa Ahora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-5">
              <a
                href="./index.html"
                class="nav-item primary-color"
                style="text-decoration: none;"
                >GasoductosApp.</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <img src="./assets/3327590.png" class="image3" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 fields-space-login">
          <div class="row" style="margin-bottom: 5px;">
            <div class="col-lg-12 title-login-text">
              <h1>Ingresa ahora</h1>
            </div>
          </div>
          <form method="POST" onsubmit="logIn()" >
            <div class="row" style="margin-bottom: 20px;">
              <div class="col-lg-12">
                <label class="label-login">Correo electrónico</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" id="userEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                </div>
              </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
              <div class="col-lg-12">
                <label class="label-login">Contraseña</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group input-group-lg">
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    pattern=".{8,}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <button
                  type="submit"
                  class="btn btn-primary nav-item"
                >
                  Ingresa ahora
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-12 text-center">
              <a class="label-login" id="forgotPassword" href="#"
                >Olvidé mi contraseña</a
              >
            </div>
            <a
              class="label-login"
              style="margin-left: 121px;"
              href="./register.html"
              >Aún no tienes cuenta? Regístrate ahora</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div  
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 style="font-family:Montserrat;">
              Recuperación de contraseña
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-lg-12">
              <label style="font-family: Montserrat;">Correo electrónico</label>
            </div>
            <div class="col-lg-12" style="margin-bottom: 20px;">
              <div class="input-group input-group-md">
                <input type="text" class="form-control" id="userEmailRecover" />
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="recoverPassword()">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <script src="./firebase/firebaseConfig.js"></script>
    <script src="./firebase/firebase.js"></script>

    <script>
      $('#forgotPassword').click(function () {
        $('#forgotPasswordModal').modal();
      });
    </script>
  </body>
</html>
