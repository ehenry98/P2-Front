<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.20/datatables.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Lista de operadores</title>
  </head>
  <body onload="getWorkers()">
    <div class="row nav-top">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 col-md-4">
            <a class="nav-title">GasoductosApp.</a>
          </div>
          <div class="col-lg-6 col-md-4">
            <p id="userInSesion" style="color: white; text-align: center;"></p>
          </div>
          <button
            type="button"
            class="btn btn-light nav-button"
            onclick="logOut()"
          >
            <i class="fas fa-sign-out-alt"></i> Salir
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="title-body-pages">Mis operadores</h1>
        </div>
        <div class="col-lg-6" style="margin-top: 20px;">
          <button
            type="button"
            class="btn btn-secondary nav-button"
            data-toggle="modal"
            data-target="#createOperatorModal"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
            Crear operador
          </button>
        </div>
      </div>
      <div class="col-lg-12" style="margin-top: 30px;">
        <table
          id="workers-table"
          class="table"
          width="100%"
          style="margin-top: 30px;"
        >
          <thead>
            <tr>
              <th class="th-sm">Nombre</th>
              <th class="th-sm">Apellido</th>
              <th class="th-sm">Email</th>
              <th class="th-sm">Acción</th>
            </tr>
          </thead>
          <tbody id="tableBodyOperators"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="createOperatorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 style="font-family: Montserrat;">
              Crear operador
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-lg-12">
              <label style="font-family: Montserrat;">Nombre operador</label>
            </div>
            <div class="col-lg-12" style="margin-bottom: 20px;">
              <div class="input-group input-group-md">
                <input type="text" class="form-control" id="nameWorker" />
              </div>
            </div>
            <div class="col-lg-12">
              <label style="font-family: Montserrat;">Correo electrónico</label>
            </div>
            <div class="col-lg-12" style="margin-bottom: 20px;">
              <div class="input-group input-group-md">
                <input type="text" class="form-control" id="userEmailWorker" />
              </div>
            </div>
            <div class="col-lg-12">
              <label style="font-family: Montserrat;">Contraseña</label>
            </div>
            <div class="col-lg-12" style="margin-bottom: 20px;">
              <div class="input-group input-group-md">
                <input type="text" class="form-control" id="passwordWorker" />
              </div>
            </div>
            <div class="col-lg-12">
              <label style="font-family: Montserrat;">Imagen de perfil</label>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <input
                  type="file"
                  class="form-control"
                  id="imageWorker"
                  onchange="setWorkerPicture(event)"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="createOperator()"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade bd-example-modal-lg"
      id="getOperatorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 style="font-family: Montserrat;">
              Ver operador
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-5">
                <img
                  src=""
                  class="card-img"
                  style="width: 300px; height: 300px;"
                  id="workerImage"
                />
              </div>
              <div class="col-lg-7">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Nombre</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerName"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Apellido</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerLastName"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Email</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerEmail"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Contraseña</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerPassword"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade bd-example-modal-lg"
      id="editOperatorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 style="font-family: Montserrat;">
              Editar operador
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-5">
                <img
                  src=""
                  class="card-img"
                  style="width: 300px; height: 300px;"
                  id="workerImageEdit"
                />
              </div>
              <div class="col-lg-7">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Nombre</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerNameEdit"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Apellido</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerLastNameEdit"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Email</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="workerEmailEdit"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Contraseña</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="password"
                        id="workerPasswordEdit"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    id="workerStateEdit"
                    name="workerStateEdit"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="workerStateEdit"
                    >Activo?</label
                  >
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Foto de perfil</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input
                        type="file"
                        class="form-control"
                        id="imageWorkerModal"
                        onchange="setWorkerPicture(event)"
                      />
                    </div>
                  </div>
                </div>
                <input id="workerId" name="workerId" type="hidden" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="editWorker()"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4aacf972ad.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.20/datatables.min.js"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <script type="text/javascript" src="./firebase/firebaseConfig.js"></script>
    <script type="text/javascript" src="./firebase/firebase.js"></script>
    <script>
      $('#workers-table').DataTable({
        columnsDefs: [{ width: '20%', targets: 0 }],
      });
    </script>
  </body>
</html>
