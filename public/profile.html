<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/4aacf972ad.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de operadores</title>
  </head>
  <body>
    <div class="row nav">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 col-md-4">
            <a class="nav-title">GasoductosApp.</a>
          </div>
          <div class="col-lg-6 col-md-4">
            <p id="userInSesion" style="color: white; text-align: center;"></p>
          </div>
          <button
            type="button"
            class="btn btn-light nav-button"
            onclick="logOut()"
          >
            <i class="fas fa-sign-out-alt"></i> Salir
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-lg-12">
        <h1 class="title-body-pages">Mi perfil</h1>
      </div>
      <div class="row" style="margin-top: 30px; margin-left: 30px;">
        <div class="shadow card mb-3" style="width: 1060px; max-height: 600px;">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img
                src=""
                class="card-img"
                style="width: 400px; height: 400px;"
                id="imageCompanyProfile"
              />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Nombre representante</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="agentNameProfile"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Nombre empresa</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="companyProfile"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login" style="font-family: Montserrat;"
                      >Correo electronico</label
                    >
                  </div>
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="userEmailProfile"
                        class="form-control"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <label
                          class="label-login"
                          style="font-family: Montserrat;"
                          >Teléfono</label
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="input-group input-group-md">
                          <input
                            type="text"
                            id="phoneProfile"
                            class="form-control"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <label
                          class="label-login"
                          style="font-family: Montserrat;"
                          >Número de documento</label
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="input-group input-group-md">
                          <input
                            type="text"
                            id="docNumProfile"
                            class="form-control"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                  <div class="col-lg-6">
                    <div class="row" style="margin-top: 10px;">
                      <div class="col-lg-12">
                        <h5>
                          Operadores registrados
                          <span class="badge badge-secondary">410</span>
                        </h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <a href="./list.html">
                          <button
                            type="button"
                            class="btn btn-primary btn-lg btn-block"
                          >
                            <i class="fas fa-arrow-alt-circle-right"></i>
                            Ver operadores
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <script type="text/javascript" src="./firebase/firebaseConfig.js"></script>
    <script type="text/javascript" src="./firebase/firebase.js"></script>
    <script>
      getCompany();
    </script>
  </body>
</html>
