<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Regístrate Ahora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-5">
              <a
                href="./index.html"
                class="nav-item primary-color"
                style="text-decoration: none;"
                >GasoductosApp.</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <img src="./assets/2650152.jpg" class="image2" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 fields-space">
          <div class="row">
            <div class="col-lg-12 title-login-text">
              <h1>Regístrate ahora</h1>
            </div>
          </div>
          <form method="POST" onsubmit="registerCompany()">
            <div class="row">
              <div class="col-lg-12">
                <label class="label-login">Nombre representante</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group input-group-md">
                  <input
                    type="text"
                    id="agentName"
                    class="form-control"
                    required="required"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label class="label-login">Nombre empresa</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group input-group-md">
                  <input
                    type="text"
                    id="company"
                    class="form-control"
                    required="required"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login">Tipo de documento</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <select
                      id="docType"
                      class="form-control"
                      required="required"
                    >
                      <option selected></option>
                      <option>Cédula ciudadanía</option>
                      <option>Cédula extranjería</option>
                      <option>Pasaporte</option>
                      <option>Registro civil</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login">Número de documento</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="docNum"
                        class="form-control"
                        required="required"
                        pattern="[0-9]+"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label for="email" class="label-login"
                  >Correo electrónico</label
                >
              </div>
              <div class="col-lg-12">
                <div class="input-group input-group-md">
                  <input
                    type="email"
                    id="userEmail"
                    class="form-control"
                    required="required"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <label for="password" class="label-login">Contraseña</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="password"
                        id="userPassword"
                        class="form-control"
                        required="required"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <label class="label-login">Teléfono</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group input-group-md">
                      <input
                        type="text"
                        id="phone"
                        class="form-control"
                        required="required"
                        pattern="[0-9]+"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label class="label-login">Imagen de la empresa</label>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <input
                    type="file"
                    class="form-control"
                    id="companyImage"
                    onchange="setCompanyPicture(event)"
                    required="required"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <button
                  type="submit"
                  id="registerButton"
                  class="btn btn-primary nav-item"
                  disabled="disabled"
                >
                  Regístrate ahora
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-12 text-center">
              <a class="label-login" href="./login.html">
                Ya tienes cuenta? Ingresa ahora
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--//Main-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <script src="./firebase/firebaseConfig.js"></script>
    <script src="./firebase/firebase.js"></script>

    <script>
      $('#companyImage').change(function () {
        $('#registerButton').prop('disabled', this.files.length == 0);
      });
    </script>
  </body>
</html>
