<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/4aacf972ad.js"
      crossorigin="anonymous"
    ></script>
    <title>Preguntas</title>
  </head>
  <body>
    <div class="row nav-top">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 col-md-4">
            <a class="nav-title">GasoductosApp.</a>
          </div>
          <a href="./index.html">
            <button type="button" class="btn btn-light nav-button">
              <i class="fas fa-sign-out-alt"></i> Salir
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="title-body-pages">Test de John Doe</h1>
        </div>
        <div class="col-lg-6">
          <a href="./list.html">
            <button type="button" class="btn btn-secondary nav-button">
              <i class="fas fa-arrow-alt-circle-left"></i> Volver
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8" style="padding-top: 30px;">
          <div class="shadow card mb-3">
            <div class="card-body">
              <h3 class="card-title">Pregunta 1</h3>
              <p class="card-text">
                ¿Cómo calificaría nuestra rapidez para resolver su
                garantía/servicio?
              </p>
              <!--Type question component-->
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="customRadio1"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadio1"
                  >Respuesta A</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="col-lg-12 score">
            <div class="row">
              <div class="col-lg-12 score-title">
                <h2>Puntaje del test</h2>
                <p class="score-body">5<span class="pts">Pts</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
